<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Frontend Quiz</title>
  <link rel="stylesheet" href="PRO.css">
</head>
<body>
  <div id="container">

    <div id="start-page">
      <h1>Frontend Development Quiz</h1>
      <p>Total questions in quiz: <b>15</b></p>
      <p>Each question carries <b>1 mark</b>.</p>
      <p>No negative marking for wrong answers.</p>
      <p>Topics: HTML, CSS, JavaScript (Beginner level).</p>
      <button id="start-btn">Start Quiz</button>
    </div>

    <div id="quiz-page" class="hidden">
      <h2 id="question-number"></h2>
      <p id="question-text"></p>

      <div id="options">
        <label>
          <input type="radio" name="option" value="0">
          <span class="option-text" id="opt0"></span>
        </label>
        <label>
          <input type="radio" name="option" value="1">
          <span class="option-text" id="opt1"></span>
        </label>
        <label>
          <input type="radio" name="option" value="2">
          <span class="option-text" id="opt2"></span>
        </label>
        <label>
          <input type="radio" name="option" value="3">
          <span class="option-text" id="opt3"></span>
        </label>
      </div>

      <div class="nav-buttons">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn" class="hidden">Submit Quiz</button>
      </div>
    </div>

    <div id="result-page" class="hidden">
      <h1>Quiz Result</h1>
      <p id="score-text"></p>
      <div id="answers-review"></div>
      <button onclick="location.reload()">Restart</button>
    </div>

  </div>

  <script src="PRO.js"></script>
</body>
</html>
